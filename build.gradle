plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    compile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.1'
}
